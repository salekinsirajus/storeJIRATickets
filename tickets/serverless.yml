  list:
    handler: list.list
    events:
      - http:
          path: tickets
          method: get
          cors: true
  create:
    handler: create.create
    events:
      - http:
          path: tickets
          method: post
          cors: true
  get:
    handler: get.get
    events:
      - http:
          path: tickets/{id}
          method: get
          cors: true
